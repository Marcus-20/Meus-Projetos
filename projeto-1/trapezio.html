<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Área do Trapézio</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Calculadora de Área de Trapézio</h1>

    <form action="cauculo-trapezio.php" method="post">
        <label for="base_maior">Base Maior:</label><br>
        <input type="number" id="base_maior" name="base_maior" step="any" required><br>

        <label for="base_menor">Base Menor:</label><br>
        <input type="number" id="base_menor" name="base_menor" step="any" required><br>

        <label for="altura">Altura:</label><br>
        <input type="number" id="altura" name="altura" step="any" required><br>

        <input type="submit" value="Calcular Área">
    </form>

</body>
</html>
